<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' https://huggingface.co https://cas-bridge.xethub.hf.co; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />

    <link href="./assets/main.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <img alt="logo" class="logo" src="./assets/electron.svg" />
      <div class="creator">Kokoro TTS Electron App</div>
      <div class="text">
        Experience open-weight text-to-speech with
        <span class="js">Kokoro TTS</span> in Electron.
      </div>
      <div class="actions">
        <div class="action">
          <button id="ttsDemoBtn">Generate Sample Speech</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
